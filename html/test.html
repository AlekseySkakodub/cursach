<!DOCTYPE html>

        .book-card {

        .book-card:hover {

        .book-title {

        .book-id {

        .book-actions {

        .response {

        .success {

        }
        
        .error {

            color: #721c24;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 3em;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–æ–π</h1>

        <!-- GET All Books -->
        <div class="section">
            <h3>üìñ –í—Å–µ –∫–Ω–∏–≥–∏</h3>
            <button onclick="getAllBooks()">–û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∫–Ω–∏–≥</button>
            <div id="books-container">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–Ω–∏–≥...</div>
            </div>
        </div>

        <!-- GET Book By ID -->
        <div class="section">
            <h3>üîç –ù–∞–π—Ç–∏ –∫–Ω–∏–≥—É –ø–æ ID</h3>
            <div class="form-row">
                <div class="form-group">
                    <input type="number" id="get-id" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –∫–Ω–∏–≥–∏">
                </div>
                <button onclick="getBookById()">–ù–∞–π—Ç–∏ –∫–Ω–∏–≥—É</button>
            </div>
            <div id="book-details"></div>
        </div>

        <!-- Create Book -->
        <div class="section">
            <h3>‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –∫–Ω–∏–≥—É</h3>
            <div class="form-group">
                <label for="post-title">–ù–∞–∑–≤–∞–Ω–∏–µ –∫–Ω–∏–≥–∏</label>
                <input type="text" id="post-title" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–Ω–∏–≥–∏">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="post-author-firstname">–ò–º—è –∞–≤—Ç–æ—Ä–∞</label>
                    <input type="text" id="post-author-firstname" placeholder="–ò–º—è –∞–≤—Ç–æ—Ä–∞">
                </div>
                <div class="form-group">
                    <label for="post-author-lastname">–§–∞–º–∏–ª–∏—è –∞–≤—Ç–æ—Ä–∞</label>
                    <input type="text" id="post-author-lastname" placeholder="–§–∞–º–∏–ª–∏—è –∞–≤—Ç–æ—Ä–∞">
                </div>
            </div>
            <button onclick="createBook()">–î–æ–±–∞–≤–∏—Ç—å –∫–Ω–∏–≥—É</button>
            <div id="post-response" class="response"></div>
        </div>

        <!-- Update Book -->
        <div class="section">
            <h3>‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–Ω–∏–≥—É</h3>
            <div class="form-group">
                <label for="put-id">ID –∫–Ω–∏–≥–∏ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</label>
                <input type="number" id="put-id" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –∫–Ω–∏–≥–∏">
            </div>
            <div class="form-group">
                <label for="put-title">–ù–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ</label>
                <input type="text" id="put-title" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="put-author-firstname">–ù–æ–≤–æ–µ –∏–º—è –∞–≤—Ç–æ—Ä–∞</label>
                    <input type="text" id="put-author-firstname" placeholder="–ù–æ–≤–æ–µ –∏–º—è –∞–≤—Ç–æ—Ä–∞">
                </div>
                <div class="form-group">
                    <label for="put-author-lastname">–ù–æ–≤–∞—è —Ñ–∞–º–∏–ª–∏—è –∞–≤—Ç–æ—Ä–∞</label>
                    <input type="text" id="put-author-lastname" placeholder="–ù–æ–≤–∞—è —Ñ–∞–º–∏–ª–∏—è –∞–≤—Ç–æ—Ä–∞">
                </div>
            </div>
            <button onclick="updateBook()">–û–±–Ω–æ–≤–∏—Ç—å –∫–Ω–∏–≥—É</button>
            <div id="put-response" class="response"></div>
        </div>

        <!-- Delete Book -->
        <div class="section">
            <h3>üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –∫–Ω–∏–≥—É</h3>
            <div class="form-row">
                <div class="form-group">
                    <input type="number" id="delete-id" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –∫–Ω–∏–≥–∏ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è">
                </div>
                <button class="danger" onclick="deleteBook()">–£–¥–∞–ª–∏—Ç—å –∫–Ω–∏–≥—É</button>
            </div>
            <div id="delete-response" class="response"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–Ω–∏–≥–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', getAllBooks);

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `response ${isError ? 'error' : 'success'}`;
            element.style.display = 'block';
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–Ω–∏–≥ –≤ –≤–∏–¥–µ –∫–∞—Ä—Ç–æ—á–µ–∫
        function displayBooks(books) {
            const container = document.getElementById('books-container');
            
            if (!books || books.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div>üìö</div>
                        <h3>–í –±–∏–±–ª–∏–æ—Ç–µ–∫–µ –ø–æ–∫–∞ –Ω–µ—Ç –∫–Ω–∏–≥</h3>
                        <p>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é –∫–Ω–∏–≥—É –∏—Å–ø–æ–ª—å–∑—É—è —Ñ–æ—Ä–º—É –≤—ã—à–µ</p>
                    </div>
                `;
                return;
            }

            const booksHTML = books.map(book => {
                // –ü–æ–ª—É—á–∞–µ–º –∞–≤—Ç–æ—Ä–∞ –∏–∑ –≤–ª–æ–∂–µ–Ω–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞
                const authorFirstname = book.author?.firstname || '';
                const authorLastname = book.author?.lastname || '';
                
                return `
                <div class="book-card">
                    <div class="book-title">${book.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
                    <div class="book-author">üë§ ${authorFirstname} ${authorLastname}</div>
                    <div class="book-id">ID: ${book.id}</div>
                    <div class="book-actions">
                        <button onclick="fillUpdateForm(${book.id}, '${book.title || ''}', '${authorFirstname}', '${authorLastname}')">
                            ‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
                        </button>
                        <button class="danger" onclick="prepareDelete(${book.id})">
                            üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                        </button>
                    </div>
                </div>
                `;
            }).join('');

            container.innerHTML = `<div class="books-grid">${booksHTML}</div>`;
        }

        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –≤ –∫–∞—Ä—Ç–æ—á–∫–µ
        function fillUpdateForm(id, title, authorFirstname, authorLastname) {
            document.getElementById('put-id').value = id;
            document.getElementById('put-title').value = title;
            document.getElementById('put-author-firstname').value = authorFirstname;
            document.getElementById('put-author-lastname').value = authorLastname;
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ —Ñ–æ—Ä–º–µ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            document.getElementById('put-id').scrollIntoView({ behavior: 'smooth' });
        }

        // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ —É–¥–∞–ª–µ–Ω–∏—é –∫–Ω–∏–≥–∏
        function prepareDelete(id) {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∫–Ω–∏–≥—É?')) {
                document.getElementById('delete-id').value = id;
                deleteBook();
            }
        }

        // GET All Books
        async function getAllBooks() {
            try {
                const response = await fetch(`${API_BASE}/books`);
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–Ω–∏–≥');
                
                const books = await response.json();
                displayBooks(books);
            } catch (error) {
                document.getElementById('books-container').innerHTML = `
                    <div class="error response">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–Ω–∏–≥: ${error.message}</div>
                `;
            }
        }

        // GET Book by ID
        async function getBookById() {
            const id = document.getElementById('get-id').value;
            if (!id) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ ID –∫–Ω–∏–≥–∏');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/books/${id}`);
                if (!response.ok) throw new Error('–ö–Ω–∏–≥–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                
                const book = await response.json();
                
                // –ü–æ–ª—É—á–∞–µ–º –∞–≤—Ç–æ—Ä–∞ –∏–∑ –≤–ª–æ–∂–µ–Ω–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞
                const authorFirstname = book.author?.firstname || '';
                const authorLastname = book.author?.lastname || '';
                
                const details = document.getElementById('book-details');
                details.innerHTML = `
                    <div class="book-card">
                        <div class="book-title">${book.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
                        <div class="book-author">üë§ ${authorFirstname} ${authorLastname}</div>
                        <div class="book-id">ID: ${book.id}</div>
                    </div>
                `;
            } catch (error) {
                showMessage('book-details', `–û—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }

        // POST Create Book
        async function createBook() {
            const bookData = {
                title: document.getElementById('post-title').value,
                author: {
                    firstname: document.getElementById('post-author-firstname').value,
                    lastname: document.getElementById('post-author-lastname').value
                }
            };

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!bookData.title || !bookData.author.firstname || !bookData.author.lastname) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/books`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(bookData)
                });

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–Ω–∏–≥–∏');
                
                const result = await response.json();
                showMessage('post-response', `‚úÖ –ö–Ω–∏–≥–∞ "${bookData.title}" —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞!`);
                
                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                document.getElementById('post-title').value = '';
                document.getElementById('post-author-firstname').value = '';
                document.getElementById('post-author-lastname').value = '';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–Ω–∏–≥
                getAllBooks();
            } catch (error) {
                showMessage('post-response', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }

        // PUT Update Book
        async function updateBook() {
            const id = document.getElementById('put-id').value;
            if (!id) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ ID –∫–Ω–∏–≥–∏ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è');
                return;
            }

            const bookData = {
                title: document.getElementById('put-title').value,
                author: {
                    firstname: document.getElementById('put-author-firstname').value,
                    lastname: document.getElementById('put-author-lastname').value
                }
            };

            try {
                const response = await fetch(`${API_BASE}/books/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(bookData)
                });

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–Ω–∏–≥–∏');
                
                const result = await response.json();
                showMessage('put-response', `‚úÖ –ö–Ω–∏–≥–∞ —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!`);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–Ω–∏–≥
                getAllBooks();
            } catch (error) {
                showMessage('put-response', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }

        // DELETE Book
        async function deleteBook() {
            const id = document.getElementById('delete-id').value;
            if (!id) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ ID –∫–Ω–∏–≥–∏ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/books/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∫–Ω–∏–≥–∏');
                
                const result = await response.json();
                showMessage('delete-response', `‚úÖ –ö–Ω–∏–≥–∞ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–∞!`);
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ
                document.getElementById('delete-id').value = '';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–Ω–∏–≥
                getAllBooks();
            } catch (error) {
                showMessage('delete-response', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }
    </script>
